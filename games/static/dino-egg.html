<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Windows Network Diagnostics</title>
<style>
  body {
    background-color: #f2f2f2;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
  }
  .window {
    background-color: #ffffff;
    border: 1px solid #a6a6a6;
    width: 600px;
    margin: 50px auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  .title-bar {
    background-color: #0078d7;
    color: white;
    padding: 8px 12px;
    font-size: 14px;
  }
  .content {
    padding: 20px;
  }
  .status-icon {
    float: left;
    margin-right: 15px;
  }
  .status-message {
    font-size: 13px;
    margin-bottom: 20px;
  }
  .progress-bar-container {
    background-color: #e6e6e6;
    border: 1px solid #ccc;
    height: 20px;
    width: 100%;
    margin-bottom: 20px;
  }
  .progress-bar {
    background-color: #0078d7;
    height: 100%;
    width: 75%;
    animation: progressAnim 2s infinite alternate;
  }
  @keyframes progressAnim {
    0% { width: 20%; }
    100% { width: 75%; }
  }
  .details {
    font-size: 12px;
    color: #555;
    border-top: 1px solid #ddd;
    padding-top: 10px;
  }
  .button {
    background-color: #0078d7;
    border: none;
    color: white;
    padding: 6px 12px;
    font-size: 13px;
    cursor: pointer;
    margin-top: 10px;
  }
  .button:hover {
    background-color: #005a9e;
  }
</style>
</head>
<body>
<div class="window">
  <div class="title-bar">Windows Network Diagnostics</div>
  <div class="content">
    <img class="status-icon" src="https://img.icons8.com/fluency/48/000000/error.png" alt="icon">
    <div class="status-message">
      Detecting problems with the network connection...
    </div>

    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>

    <div class="details">
      Windows is checking for problems...
      <br><br>
      If the problem persists, contact your network administrator.
    </div>

    <button class="button" onclick="details()">View Diagnostic Details</button>
  </div>
</div>

</body>
</html>
