<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Frenzy Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #game-area {
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 600px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    #score {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Function Frenzy Game</h1>
  <div id="game-area">
    <p>Click the correct function to score points!</p>
    <div id="question"></div>
    <div id="options"></div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const functions = [
      { name: "add", code: "function add(a, b) { return a + b; }" },
      { name: "subtract", code: "function subtract(a, b) { return a - b; }" },
      { name: "multiply", code: "function multiply(a, b) { return a * b; }" },
      { name: "divide", code: "function divide(a, b) { return a / b; }" }
    ];

    let score = 0;

    function startGame() {
      const question = document.getElementById("question");
      const options = document.getElementById("options");
      const randomFunction = functions[Math.floor(Math.random() * functions.length)];

      question.innerHTML = `<pre>${randomFunction.code}</pre>`;
      options.innerHTML = "";

      functions.forEach(func => {
        const button = document.createElement("button");
        button.textContent = func.name;
        button.onclick = () => checkAnswer(func.name, randomFunction.name);
        options.appendChild(button);
      });
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        score++;
        alert("Correct!");
      } else {
        alert("Wrong! The correct answer was " + correct);
      }
      document.getElementById("score").textContent = "Score: " + score;
      startGame();
    }

    startGame();
  </script>
</body>
</html>
