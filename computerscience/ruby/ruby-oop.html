<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ruby Object-Oriented Programming (OOP)</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 2rem; background-color: #f9f9f9; color: #333; }
    h1, h2 { color: #c62828; }
    textarea {
      width: 100%; height: 220px; font-family: Consolas, monospace; background: #111; color: #fff;
      padding: 1rem; border: none; border-radius: 8px; resize: vertical;
    }
    button {
      margin-top: 1rem; padding: 0.6rem 1.2rem; background-color: #c62828; color: white; border: none;
      font-size: 1rem; border-radius: 6px; cursor: pointer; transition: background-color 0.3s ease;
    }
    button:hover { background-color: #b71c1c; }
    .output {
      margin-top: 1rem; background: #222; color: #ff8a80; padding: 1rem; border-radius: 8px;
      white-space: pre-wrap; min-height: 100px; font-family: Consolas, monospace; font-size: 1rem;
    }
    .tip {
      background-color: #ffeaea; padding: 0.5rem 1rem; border-left: 5px solid #c62828;
      margin: 1rem 0; font-style: italic; color: #7f0000;
    }
    code {
      background: #f1f1f1; padding: 2px 4px; border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>üíé Ruby Object-Oriented Programming (OOP)</h1>
  <p>Ruby is a pure object-oriented language. Everything in Ruby is an object, even numbers and strings!</p>

  <h2>üñ•Ô∏è Example: Defining a Class</h2>
  <textarea id="codeBox">
class Dog
  def initialize(name)
    @name = name
  end

  def bark
    puts "#{@name} says Woof!"
  end
end

dog1 = Dog.new("Fido")
dog1.bark</textarea>
  <button onclick="runCode()">‚ñ∂Ô∏è Simulate Run</button>

  <div class="output" id="outputBox">Output will appear here...</div>

  <script>
    function runCode() {
      const code = document.getElementById("codeBox").value.trim();
      const expected = `class Dog\n  def initialize(name)\n    @name = name\n  end\n\n  def bark\n    puts \"#{@name} says Woof!\"\n  end\nend\n\ndog1 = Dog.new(\"Fido\")\ndog1.bark`;
      const output = document.getElementById("outputBox");
      if (code === expected) {
        output.textContent = "Fido says Woof!";
      } else {
        output.textContent = "[Simulation] Code structure not recognized.";
      }
    }
  </script>

  <div class="tip">
    üí° <strong>Tip:</strong> Use <code>@</code> to define instance variables inside Ruby classes.
  </div>

</body>
</html>
