<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolMathTime Try It Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .editor-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            gap: 10px;
        }
        textarea {
            width: 33.3%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
            resize: none;
            background: #fff;
        }
        iframe {
            width: 90%;
            height: 400px;
            border: 1px solid #000;
            background: #fff;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>CoolMathTime Try It Editor</h1>
    <div class="editor-container">
        <textarea id="htmlCode" placeholder="Write HTML here..."></textarea>
        <textarea id="cssCode" placeholder="Write CSS here..."></textarea>
        <textarea id="jsCode" placeholder="Write JavaScript here..."></textarea>
    </div>
    <button onclick="runCode()">Run Code</button>
    <button onclick="saveFile()">Save File</button>
    <iframe id="output"></iframe>

    <script>
        function runCode() {
            let html = document.getElementById("htmlCode").value;
            let css = "<style>" + document.getElementById("cssCode").value + "</style>";
            let js = "<script>" + document.getElementById("jsCode").value + "</" + "script>";
            let output = document.getElementById("output").contentWindow.document;
            
            output.open();
            output.write(html + css + js);
            output.close();
        }
        
        function saveFile() {
            let html = document.getElementById("htmlCode").value;
            let css = "<style>" + document.getElementById("cssCode").value + "</style>";
            let js = "<script>" + document.getElementById("jsCode").value + "</" + "script>";
            let fullCode = html + "\n" + css + "\n" + js;
            
            let blob = new Blob([fullCode], { type: "text/html" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "coolmathtime_project.html";
            a.click();
        }
    </script>
</body>
</html>
