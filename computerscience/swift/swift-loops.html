<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swift Loops</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 2rem;
      background-color: #f1fdf1;
      color: #2a3a2a;
    }
    h1, h2 {
      color: #388e3c;
    }
    textarea {
      width: 100%;
      height: 240px;
      font-family: Consolas, monospace;
      background: #111;
      color: #fff;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #388e3c;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e7d32;
    }
    .output {
      margin-top: 1rem;
      background: #222;
      color: #c5e1a5;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      min-height: 120px;
      font-family: Consolas, monospace;
    }
    .tip {
      background-color: #e8f5e9;
      padding: 0.5rem 1rem;
      border-left: 5px solid #388e3c;
      margin: 1rem 0;
      font-style: italic;
    }
    code {
      background: #e0e0e0;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>üçÉ Swift Loops</h1>
  <p>Loops are used to repeat a block of code multiple times based on a condition or a sequence.</p>

  <h2>üåÄ for-in Loop</h2>
  <textarea id="demo1Code">
for number in 1...5 {
    print(number)
}
  </textarea>
  <button onclick="runDemo1()">‚ñ∂Ô∏è Run Code</button>
  <div class="output" id="demo1Output">Output will appear here...</div>

  <script>
    function runDemo1() {
      const code = document.getElementById("demo1Code").value.trim().replace(/\r\n/g,'\n');
      const output = document.getElementById("demo1Output");
      const expected = `for number in 1...5 {\n    print(number)\n}`;
      if (code === expected) {
        output.textContent = "1\n2\n3\n4\n5";
      } else {
        output.textContent = "[Simulation] Output not recognized.";
      }
    }
  </script>

  <h2>üîÑ while Loop</h2>
  <textarea id="demo2Code">
var count = 3
while count > 0 {
    print(count)
    count -= 1
}
  </textarea>
  <button onclick="runDemo2()">‚ñ∂Ô∏è Run Code</button>
  <div class="output" id="demo2Output">Output will appear here...</div>

  <script>
    function runDemo2() {
      const code = document.getElementById("demo2Code").value.trim().replace(/\r\n/g,'\n');
      const output = document.getElementById("demo2Output");
      const expected = `var count = 3\nwhile count > 0 {\n    print(count)\n    count -= 1\n}`;
      if (code === expected) {
        output.textContent = "3\n2\n1";
      } else {
        output.textContent = "[Simulation] Output not recognized.";
      }
    }
  </script>

  <div class="tip">
    üí° <strong>Tip:</strong> Use <code>break</code> to stop a loop early and <code>continue</code> to skip the rest of the current iteration.
  </div>

</body>
</html>
