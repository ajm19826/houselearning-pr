<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bash File I/O Lesson</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
    }
    h1, h2 {
      color: #7CFC00;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: Consolas, monospace;
      background: #000;
      color: #7CFC00;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #7CFC00;
      color: black;
      border: none;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #32CD32;
    }
    .output {
      margin-top: 1rem;
      background: #222;
      color: #7CFC00;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      min-height: 80px;
    }
    .tip {
      background: #1b1b1b;
      padding: 0.8rem;
      border-left: 4px solid #7CFC00;
      margin: 1rem 0;
      font-style: italic;
    }
    code {
      background: #333;
      padding: 2px 5px;
      border-radius: 4px;
      font-family: Consolas, monospace;
    }
  </style>
</head>
<body>

  <h1>üìÇ Bash File I/O</h1>
  <p>Bash lets you read from and write to files using redirection and commands like <code>cat</code>, <code>echo</code>, <code>read</code>, and <code>printf</code>.</p>

  <h2>üìñ Example: Write and Read a File</h2>
  <textarea readonly>
# Write text to a file
echo "Hello, Bash File!" > myfile.txt

# Append text to the file
echo "Appending more text" >> myfile.txt

# Read file content
cat myfile.txt
  </textarea>

  <h2>‚ñ∂Ô∏è Try It Yourself</h2>
  <textarea id="bashFileIOInput">echo "Hello, Bash File!" > myfile.txt
echo "Appending more text" >> myfile.txt
cat myfile.txt
  </textarea>
  <button onclick="runFileIOSim()">‚ñ∂Ô∏è Run Simulation</button>

  <div class="output" id="fileIOOutput">Output will appear here...</div>

  <div class="tip">
    üí° Tip: Use <code>&gt;</code> to overwrite a file, and <code>&gt;&gt;</code> to append.
  </div>

  <script>
    function runFileIOSim() {
      const input = document.getElementById("bashFileIOInput").value.trim();
      const output = document.getElementById("fileIOOutput");

      const expected = 
`echo "Hello, Bash File!" > myfile.txt
echo "Appending more text" >> myfile.txt
cat myfile.txt`;

      if (input === expected) {
        output.textContent = "Hello, Bash File!\nAppending more text";
      } else {
        output.textContent = "[Simulation] Output not recognized.";
      }
    }
  </script>

</body>
</html>
