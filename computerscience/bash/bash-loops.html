<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bash Loops Lesson</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
    }
    h1, h2 {
      color: #7CFC00;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: Consolas, monospace;
      background: #000;
      color: #7CFC00;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #7CFC00;
      color: black;
      border: none;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #32CD32;
    }
    .output {
      margin-top: 1rem;
      background: #222;
      color: #7CFC00;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      min-height: 80px;
    }
    .tip {
      background: #1b1b1b;
      padding: 0.8rem;
      border-left: 4px solid #7CFC00;
      margin: 1rem 0;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>üîÅ Bash Loops</h1>
  <p>Bash loops let you repeat a block of code multiple times. The two most common types are <code>for</code> loops and <code>while</code> loops.</p>

  <h2>üìñ Example: For Loop</h2>
  <textarea readonly>
for i in 1 2 3
do
  echo "Number $i"
done
  </textarea>

  <h2>‚ñ∂Ô∏è Try It Yourself</h2>
  <textarea id="bashLoopInput">for i in 1 2 3
do
  echo "Number $i"
done</textarea>
  <button onclick="runLoopSim()">‚ñ∂Ô∏è Run Simulation</button>

  <div class="output" id="loopOutput">Output will appear here...</div>

  <div class="tip">
    üí° Tip: You can also use <code>while</code> loops for conditions like <code>while [ $count -lt 5 ]</code>
  </div>

  <script>
    function runLoopSim() {
      const input = document.getElementById("bashLoopInput").value.trim();
      const output = document.getElementById("loopOutput");

      if (input.startsWith("for i in 1 2 3")) {
        let result = "";
        for (let i = 1; i <= 3; i++) {
          result += `Number ${i}\n`;
        }
        output.textContent = result.trim();
      } else {
        output.textContent = "[Simulation] Output not recognized.";
      }
    }
  </script>

</body>
</html>
