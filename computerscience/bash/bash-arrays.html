<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bash Arrays Lesson</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
    }
    h1, h2 {
      color: #7CFC00;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: Consolas, monospace;
      background: #000;
      color: #7CFC00;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #7CFC00;
      color: black;
      border: none;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #32CD32;
    }
    .output {
      margin-top: 1rem;
      background: #222;
      color: #7CFC00;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      min-height: 80px;
    }
    .tip {
      background: #1b1b1b;
      padding: 0.8rem;
      border-left: 4px solid #7CFC00;
      margin: 1rem 0;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>üì¶ Bash Arrays</h1>
  <p>Bash arrays can hold multiple values and are indexed starting at zero. Here‚Äôs how to declare and access them.</p>

  <h2>üìñ Example Array</h2>
  <textarea readonly>
my_array=("apple" "banana" "cherry")
echo ${my_array[0]}
echo ${my_array[1]}
echo ${my_array[2]}
  </textarea>

  <h2>‚ñ∂Ô∏è Try It Yourself</h2>
  <textarea id="bashArrayInput">my_array=("apple" "banana" "cherry")
echo ${my_array[0]}
echo ${my_array[1]}
echo ${my_array[2]}</textarea>
  <button onclick="runArraySim()">‚ñ∂Ô∏è Run Simulation</button>

  <div class="output" id="arrayOutput">Output will appear here...</div>

  <div class="tip">
    üí° Tip: Use <code>${my_array[@]}</code> to get all array items, and <code>${#my_array[@]}</code> for the array length.
  </div>

  <script>
    function runArraySim() {
      const input = document.getElementById("bashArrayInput").value.trim();
      const output = document.getElementById("arrayOutput");

      if (input.includes('my_array=("apple" "banana" "cherry")') &&
          input.includes('echo ${my_array[0]}') &&
          input.includes('echo ${my_array[1]}') &&
          input.includes('echo ${my_array[2]}')) {
        output.textContent = "apple\nbanana\ncherry";
      } else {
        output.textContent = "[Simulation] Output not recognized.";
      }
    }
  </script>

</body>
</html>
