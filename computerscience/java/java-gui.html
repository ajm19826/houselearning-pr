<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Java GUI with Swing</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 2rem;
      background-color: #f1f1f1;
      color: #333;
    }

    h1, h2 {
      color: #ff5722;
    }

    textarea {
      width: 100%;
      height: 280px;
      font-family: Consolas, monospace;
      background: #111;
      color: #fff;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      resize: vertical;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #ff5722;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e64a19;
    }

    .output {
      margin-top: 1rem;
      background: #222;
      color: #ff9800;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      min-height: 120px;
      font-family: Consolas, monospace;
    }

    .tip {
      background-color: #ffe0b2;
      padding: 0.5rem 1rem;
      border-left: 5px solid #ff5722;
      margin: 1rem 0;
      font-style: italic;
      color: #5d4037;
    }
  </style>
</head>
<body>

  <h1>‚òï Java GUI with Swing</h1>
  <p>Swing is Java's built-in library for creating window-based applications with buttons, labels, and other UI elements.</p>

  <h2>üîß Basic JFrame Example</h2>
  <textarea id="demoCode">
import javax.swing.*;

public class MyWindow {
  public static void main(String[] args) {
    JFrame frame = new JFrame("Hello Window");
    frame.setSize(300, 200);
    frame.setDefaultCloseOperation(JFrame.EXIT_ON_CLOSE);
    frame.setVisible(true);
  }
}
  </textarea>
  <button onclick="runDemo()">‚ñ∂Ô∏è Simulate Code</button>

  <div class="output" id="demoOutput">[Simulation] Output will appear here...</div>

  <script>
    function runDemo() {
      const output = document.getElementById("demoOutput");
      output.textContent = "[Window Created]\nTitle: Hello Window\nSize: 300x200 pixels";
    }
  </script>

  <div class="tip">
    üí° Tip: Use <code>setDefaultCloseOperation</code> to define what happens when you close the window.
  </div>

</body>
</html>
